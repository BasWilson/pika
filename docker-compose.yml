services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - ENV=${ENV:-development}
      - DATABASE_URL=postgres://pika:pika@db:5432/pika?sslmode=disable
      - REQUESTY_API_KEY=${REQUESTY_API_KEY}
      - REQUESTY_BASE_URL=${REQUESTY_BASE_URL:-https://router.requesty.ai/v1}
      - REQUESTY_MODEL=${REQUESTY_MODEL:-google/gemini-2.0-flash-001}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-http://localhost:8080/auth/google/callback}
      - MEMORY_CONTEXT_LIMIT=${MEMORY_CONTEXT_LIMIT:-2000}
      - MEMORY_TOP_K=${MEMORY_TOP_K:-10}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_EMBED_MODEL=${OLLAMA_EMBED_MODEL:-nomic-embed-text}
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    volumes:
      - ./web:/app/web:ro
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ollama-init:
    image: curlimages/curl:latest
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_EMBED_MODEL=${OLLAMA_EMBED_MODEL:-nomic-embed-text}
    entrypoint: >
      sh -c '
        echo "Pulling embedding model: $$OLLAMA_EMBED_MODEL" &&
        curl -s "$$OLLAMA_URL/api/pull" -d "{\"name\": \"$$OLLAMA_EMBED_MODEL\"}" &&
        echo "Model ready!"
      '
    restart: "no"


  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=pika
      - POSTGRES_PASSWORD=pika
      - POSTGRES_DB=pika
    volumes:
      - pika_db:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pika -d pika"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pika_db:
  ollama_data:
