# Air - Live reload for Go apps
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  # Build command
  cmd = "go build -o ./tmp/pika ./cmd/pika"
  # Binary file to run
  bin = "./tmp/pika"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Exclude directories
  exclude_dir = ["assets", "tmp", "vendor", "node_modules", ".git"]
  # Exclude files
  exclude_file = []
  # Exclude regex
  exclude_regex = ["_test.go"]
  # Exclude unchanged files
  exclude_unchanged = true
  # Follow symlinks
  follow_symlink = false
  # Delay before rebuild (ms)
  delay = 1000
  # Stop old binary before building new one
  stop_on_error = true
  # Send interrupt signal before killing
  send_interrupt = true
  # Delay before killing after interrupt (ms)
  kill_delay = 500

[log]
  # Show log time
  time = false
  # Only show main log
  main_only = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
