{{define "user-message"}}
<div class="flex gap-3 justify-end">
    <div class="bg-pika-400/20 border border-pika-400/30 rounded-2xl rounded-tr-sm px-4 py-3 max-w-[80%]">
        <p class="text-gray-200">{{.Text}}</p>
    </div>
    <div class="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center flex-shrink-0">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
    </div>
</div>
{{end}}

{{define "pika-message"}}
<div class="flex gap-3">
    <div class="w-8 h-8 bg-pika-400 rounded-full flex items-center justify-center flex-shrink-0">
        <span class="text-gray-900 font-bold text-sm">P</span>
    </div>
    <div class="bg-gray-800 rounded-2xl rounded-tl-sm px-4 py-3 max-w-[80%]">
        <p class="text-gray-200">{{.Text}}</p>
        {{if .Emotion}}
        <span class="text-xs text-gray-500 mt-1 block">{{.Emotion}}</span>
        {{end}}
    </div>
</div>
{{end}}

{{define "action-message"}}
<div class="flex gap-3">
    <div class="w-8 h-8 bg-green-500/20 rounded-full flex items-center justify-center flex-shrink-0">
        <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
    </div>
    <div class="bg-green-500/10 border border-green-500/20 rounded-2xl rounded-tl-sm px-4 py-3 max-w-[80%]">
        <p class="text-green-400 text-sm font-medium">{{.ActionType}}</p>
        <p class="text-gray-300 text-sm mt-1">{{.Message}}</p>
    </div>
</div>
{{end}}

{{define "error-message"}}
<div class="flex gap-3">
    <div class="w-8 h-8 bg-red-500/20 rounded-full flex items-center justify-center flex-shrink-0">
        <svg class="w-4 h-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
    </div>
    <div class="bg-red-500/10 border border-red-500/20 rounded-2xl rounded-tl-sm px-4 py-3 max-w-[80%]">
        <p class="text-red-400">{{.Message}}</p>
    </div>
</div>
{{end}}
