{{define "base"}}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pika: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f',
                        },
                        jarvis: {
                            cyan: '#00d4ff',
                            blue: '#0099ff',
                            dark: '#0a0a0f',
                            darker: '#050508',
                            grid: '#1a1a2e',
                        }
                    },
                    fontFamily: {
                        mono: ['SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'monospace'],
                    },
                    animation: {
                        'spin-slow': 'spin 20s linear infinite',
                        'spin-slower': 'spin 30s linear infinite reverse',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                        'ring-pulse': 'ring-pulse 3s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                            '50%': { opacity: '1', transform: 'scale(1.05)' },
                        },
                        'ring-pulse': {
                            '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                            '50%': { opacity: '0.6', transform: 'scale(1.02)' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #050508 100%);
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Grid background */
        .grid-bg {
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Glowing orb */
        .orb-glow {
            box-shadow:
                0 0 60px rgba(251, 191, 36, 0.3),
                0 0 100px rgba(251, 191, 36, 0.2),
                0 0 140px rgba(251, 191, 36, 0.1),
                inset 0 0 60px rgba(251, 191, 36, 0.1);
        }

        .orb-glow-active {
            box-shadow:
                0 0 80px rgba(251, 191, 36, 0.5),
                0 0 120px rgba(251, 191, 36, 0.3),
                0 0 180px rgba(251, 191, 36, 0.2),
                inset 0 0 80px rgba(251, 191, 36, 0.2);
        }

        /* Ring styles */
        .ring-border {
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .ring-border-active {
            border: 2px solid rgba(251, 191, 36, 0.6);
        }

        /* Arc segments */
        .arc-segment {
            stroke-dasharray: 60 30;
            stroke-linecap: round;
        }

        /* Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(251, 191, 36, 0.3);
            border-radius: 2px;
        }

        /* Typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Wave animation for listening */
        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }

        .wave-bar {
            animation: wave 1s ease-in-out infinite;
        }
        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.3s; }
        .wave-bar:nth-child(7) { animation-delay: 0.2s; }
    </style>
</head>
<body class="h-full overflow-hidden">
    {{template "content" .}}

    <!-- Scripts -->
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/speech.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
{{end}}
